<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            color: #333;
        }

        .result {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .result p {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .duration {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        {% if urls %}
            {% for url, similarity in urls %}
                <div class="result">
                    <h3><a href="{{ url }}" style="color: #4e8ddb;">{{ url }}</a></h3>
                    <p>Similarity: {{ similarity }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
        <p class="duration">Search completed in {{ duration_ms }} ms</p>
    </div>
</body>
</html>
